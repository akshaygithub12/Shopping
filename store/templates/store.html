{% extends 'main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		{% for product in product %}

				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<button  class="btn btn-outline-secondary add-btn" href="{% url 'cart' %}">Add to Cart</button>

			</div>
		</div>
		{% endfor %}
